
<div class="card" style="width: 18rem;">

  <div class="card-body">
    <h5 class="card-title">
      {{ nome | uppercase }}

    </h5>
    <p class="card-text">Identificação: {{ idProduto | number: '2.0-0' }} <br>
      Validade: {{ dataValidade | date : "shortDate"}}
    </p>
    <a href="#" class="btn btn-primary float-right"> {{ precoProduto | currency:"BRL" }}</a>

  </div>
</div>
